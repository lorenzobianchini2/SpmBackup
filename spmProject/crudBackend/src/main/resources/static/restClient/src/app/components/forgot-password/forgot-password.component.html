<app-nav></app-nav>
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form [formGroup]="messageForm" (ngSubmit)="recoveryPassword(email.value)">
        <h1>Password Recovery</h1>
        <div *ngIf="alert" class="alert alert-danger" role="alert">
          {{existingUsername}}
        </div>
        <div *ngIf="done" class="alert alert-success" role="alert">
          {{existingUsername}}
        </div>
        <div class="form-group">
          <label>E-Mail address</label>
          <div class="inputWithIcon">
            <input type="email" formControlName="email" class="form-control" [(ngModel)]="user.email" placeholder="Insert E-Mail address"
              title="E-Mail address" #email pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
            <div *ngIf="submitted && messageForm.controls.email.errors" class="feedback">
              <div *ngIf="messageForm.controls.email.errors.required">E-Mail address is required</div>
              <div *ngIf="messageForm.controls.email.errors.pattern">E-Mail is invalid</div>
            </div>
          </div>
        </div>
        <div class="wrapper">
          <button type="submit" class="btn btn-primary">Send!</button>
        </div>
      </form>
    </div>
  </div>
</div>
