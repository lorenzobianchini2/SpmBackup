<header *ngIf="isLoggedIn">
  <div class="container">
    <a routerLink="/" class="logo">Spm Project</a>
    <nav>
      <ul>
        <li><a routerLink="/"> Public repo </a></li>
        <li><a routerLink="/hp"> Private repo </a></li>
        <li><a routerLink="/ud"> Welcome, {{id}}! </a></li>
        <li><a routerLink="/" (click)="logout()"> Logout </a></li>
      </ul>
    </nav>
  </div>
</header>
<header *ngIf="!isLoggedIn">
  <div class="container">
    <a routerLink="/" class="logo">Spm Project</a>
    <nav>
      <ul>
        <li><a routerLink="/uf">Sign In </a></li>
        <li><a routerLink="/reg">Sign up</a></li>
      </ul>
    </nav>
  </div>
</header>
