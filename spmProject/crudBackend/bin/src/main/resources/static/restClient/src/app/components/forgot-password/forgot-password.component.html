<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<div id="form">
  <form [formGroup]="messageForm" (ngSubmit)="recoveryPassword(email.value)">

    <h1>Password Recovery</h1>
    <div class="feedback">
        <div>{{existingUsername}}</div>
      </div>

    <label>
      <div class="inputWithIcon">
        <input type="email" #email formControlName="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control"
          [(ngModel)]="user.email" placeholder="Insert E-Mail address" title="E-Mail address">
        <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
        <div *ngIf="submitted && messageForm.controls.email.errors" class="feedback">
          <div *ngIf="messageForm.controls.email.errors.required">E-Mail address is required</div>
          <div *ngIf="messageForm.controls.email.errors.pattern">E-Mail is invalid</div>
        </div>
      </div>
    </label>

    <input type="submit" value="Send" class="btn btn-success">
  </form>
</div>
